<ul>
        <li ng-repeat="item in narrowItDown.found">{{item.name}}, {{item.short_name}}, {{item.description}}
          <button class="btn btn-default" ng-click="narrowItDown.onRemove({index: $index});">
            <span class="glyphicon glyphicon-ok"></span> Don't want this one!
          </button>
        </li>
      </ul>
