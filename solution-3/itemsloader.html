  
<div>
    <ol>
      <li ng-repeat="item in list.found">
        {{item.short_name}}: {{item.name | uppercase}}
        <button ng-click="list.onRemove({index:$index})">Don't want this one!</button>
        <p>{{item.description}}</p>
      </li>
    </ol>
    <div ng-if="list.found.length<1">Nothing found</div>
  </div>
